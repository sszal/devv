<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини Веб-Приложение</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="item">
            <img src="burger.png" alt="Burger">
            <p>Бургер - 4,99$</p>
            <button onclick="addItem('Бургер', 4.99)">ДОБАВИТЬ</button>
        </div>
        <div class="item">
            <img src="fries.png" alt="Fries">
            <p>Картошка - 1,49$</p>
            <button onclick="addItem('Картошка', 1.49)">ДОБАВИТЬ</button>
        </div>
        <div class="item">
            <img src="hotdog.png" alt="Hotdog">
            <p>Хот-дог - 3,49$</p>
            <button onclick="addItem('Хот-дог', 3.49)">ДОБАВИТЬ</button>
        </div>
        <!-- Добавьте другие товары аналогично -->
    </div>

    <script src="script.js"></script>
</body>
</html>
